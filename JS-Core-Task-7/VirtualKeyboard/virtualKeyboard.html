<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="virtualKeyboard.css">
        <title>VirtualKeyboard</title>
    </head>
    <body>
        <div class="task_2">
            <div class="keyboard">
                <div class="display" id="display"></div>
                <div class="buttons">
                    <div class="row_1">
                        <button onclick="funcSc1()" class="key">`<sup>~</sup></button>
                        <button onclick="func1()" class="key">1<sup>!</sup></button>
                        <button onclick="func2()" class="key">2<sup>@</sup></button>
                        <button onclick="func3()" class="key">3<sup>#</sup></button>
                        <button onclick="func4()" class="key">4<sup>$</sup></button>
                        <button onclick="func5()" class="key">5<sup>%</sup></button>
                        <button onclick="func6()" class="key">6<sup>^</sup></button>
                        <button onclick="func7()" class="key">7<sup>&</sup></button>
                        <button onclick="func8()" class="key">8<sup>*</sup></button>
                        <button onclick="func9()" class="key">9<sup>(</sup></button>
                        <button onclick="func0()" class="key">0<sup>)</sup></button>
                        <button onclick="funcSc2()" class="key">_<sup>-</sup></button>
                        <button onclick="funcDel()" class="BackSpace">BackSpace</button>
                    </div>

                    <div class="row_2">
                        <button onclick="funcTab()" class="key">Tab</button>
                        <button onclick="funcq()" class="key">Q</button>
                        <button onclick="funcw()" class="key">W</button>
                        <button onclick="funce()" class="key">E</button>
                        <button onclick="funcr()" class="key">R</button>
                        <button onclick="funct()" class="key">T</button>
                        <button onclick="funcy()" class="key">Y</button>
                        <button onclick="funcu()" class="key">U</button>
                        <button onclick="funci()" class="key">I</button>
                        <button onclick="funco()" class="key">O</button>
                        <button onclick="funcp()" class="key">P</button>
                        <button onclick="funcSc3()" class="key">[<sup>{</sup></button>
                        <button onclick="funcSc4()" class="key">]<sup>}</sup></button>
                        <button onclick="funcSc5()" class="key">\<sup>|</sup></button>
                    </div>

                    <div class="row_3">
                        <button onclick="funcCL()" class="CapsLock">CapsLock</button>
                        <button onclick="funca()" class="key">A</button>
                        <button onclick="funcs()" class="key">S</button>
                        <button onclick="funcd()" class="key">D</button>
                        <button onclick="funcf()" class="key">F</button>
                        <button onclick="funcg()" class="key">G</button>
                        <button onclick="funch()" class="key">H</button>
                        <button onclick="funcj()" class="key">J</button>
                        <button onclick="funck()" class="key">K</button>
                        <button onclick="funcl()" class="key">L</button>
                        <button onclick="funcSc6()" class="key">;<sup>:</sup></button>
                        <button onclick="funcSc7()" class="key">'<sup>"</sup></button>
                        <button onclick="funcEnter()" class="enter">Enter</button>
                    </div>

                    <div class="row_4">
                        <button onclick="funcShift()" class="Shift">Shift</button>
                        <button onclick="funcz()" class="key">Z</button>
                        <button onclick="funcx()" class="key">X</button>
                        <button onclick="funcc()" class="key">C</button>
                        <button onclick="funcv()" class="key">V</button>
                        <button onclick="funcb()" class="key">B</button>
                        <button onclick="funcn()" class="key">N</button>
                        <button onclick="funcm()" class="key">M</button>
                        <button onclick="funcSc8()" class="key">,<sup><</sup></button>
                            <button onclick="funcDot()" class="key">.<sup>></sup></button>
                            <button onclick="funcSc9()" class="key">/<sup>?</sup></button>
                            <button onclick="funcShift()" class="Shift">Shift</button>
                        </div>

                        <div class="row_5">
                            <button onclick="funcSpace()" class="Space">Space</button>
                        </div>
                    </div>
                </div>
            </div>



            <script src="virtualKeyboard.js"></script>
        </body>
    </html>
