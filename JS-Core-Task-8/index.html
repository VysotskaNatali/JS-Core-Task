<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 8</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet"
            href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    </head>
    <body>
        <div class="task_2">
            <div class="createProfile">
                <div class="createTop">Create your accounte </div>
                <div class="createMain">
                    <form name="createUser">
                        <p class="createText">First Name</p>
                        <input type="text" name="firstName" class="formCreate"
                            placeholder="type here..." maxlength="15" required>
                        <p class="createText">Second Name</p>
                        <input type="text" name="secondName" class="formCreate"
                            placeholder="type here..." maxlength="15" required>
                        <p class="createText">Email address</p>
                        <input type="email" name="emailAddress"
                            class="formCreate"
                            placeholder="enter email..." maxlength="20"
                            required>
                        <br>
                        <p><label class="radio"><input type="radio"
                                    name="gender" value="man" checked><span></span>
                               men </label>
                            <label class="radio"><input type="radio"
                                    name="gender" value="woman"><span></span>
                                wonan</label>
                        </p>
                        <p class="createText">Position</p>
                        <select name="position" class="formCreate" required>
                            <option value="">Choose...</option>
                            <option value="Frontend">Frontend</option>
                            <option value="Backend">Backend</option>
                            <option value="QC">QC/QA</option>
                        </select>
                       <label class="check">  <input type="checkbox" name="check" class="check"
                        required> <span>I agre all
                        statements in Terms of service</span></label>
                        <button type="submit" name="singUp" class="singUp">Sing
                            Up</button>
                    </form>
                </div>
            </div>
            <div class="profile hidden">
                <div class="profileColor"></div>
                <div class="profileImage"></div>
                <div class="profileMain">
                    <h4 class="profileName"></h4>
                    <p class="profileEmail"></p>
                    <p class="profileChoose"></p>
                    <form name="outUser">
                        <button type="submit" name="singOut" class="singOut">Sing
                            Out</button>
                    </form>
                </div>
                <div class="profileColor">
                    <i class="uil uil-facebook-f"></i>
                    <i class="uil uil-github-alt"></i>
                    <i class="uil uil-linkedin-alt"></i>
                </div>


            </div>
        </div>
        <hr>
        <div class="task_1">
            <h1>Task move</h1>
            <p class="description">Значення переміщується з одного інпута в
                інший тільки якщо там є значення</p>
            <form name="move">
                <input type="text" name="first" class="move_input">
                <input type="button" name="button" value="Move"
                    class="move_input colorMove">
                <input type="text" name="second" class="move_input">
            </form>
            <br>
            <form name="placeholder">
                <h1>Task placeholder</h1>
                <p class="description">Значення переміщується в placeholder
                    тільки
                    якщо там є значення</p>

                <input type="text" name="assing" class="placeholder">
            </form>
        </div>



        <script src="script.js"></script>
    </body>
</html>
